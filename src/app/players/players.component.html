<div class="container">
  <h1>PLAYERS</h1>

  <div>
    <div class="form-group">
      <label for="firstname">First Player</label><br />

      <input
        type="text"
        name="firstname"
        class="form-control"
        [(ngModel)]="firstname"
      />
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="lastname">Second Player</label><br />

      <input type="text" name="lastname" class="form-control" />
    </div>

    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
